<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
</head>
<body>
    <main>
        <button @click="display = !display">Show/Hide</button>

        <!-- Transition -->
        <!-- Appear performs the transition in the initial render -->
        <transition name="fade" appear>
            <h1 v-if="display" v-text="message.transition"></h1>
        </transition>

        <!-- Animation -->
        <transition name="bounce">
            <h1 v-if="display" v-text="message.animation"></h1>
        </transition>

        <!-- Animate.css -->
        <transition
            name="animate.css"
            enter-active-class="animated zoomIn"
            leave-active-class="animated zoomOut">
            <h1 v-if="display" v-text="message.animationCustom"></h1>
        </transition>

        <!-- Transition between elements -->
        <transition name="fade" mode="out-in">
            <h1 v-if="display" v-text="message.betweenElements" key="show"></h1>
            <h1 v-else="display" key="hide">There is not a message for this animation</h1>
        </transition>

        <pre>{{ $data }}</pre>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
