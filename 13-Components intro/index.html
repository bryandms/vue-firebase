<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <main>
        <!-- Component with independent data source -->
        <h3>Users</h3>
        <users></users>

        <!-- Components with local data -->
        <h3>Local Tasks</h3>
        <my-tasks :tasks="localTasks"></my-tasks>

        <!-- Components with data from an ajax request -->
        <h3>Ajax Tasks</h3>
        <my-tasks :tasks="ajaxTasks"></my-tasks>

        <pre>{{ $data }}</pre>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
