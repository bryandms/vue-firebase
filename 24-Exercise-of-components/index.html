<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.0/dist/semantic.min.css">
    <style>
        .mt {
            margin-top: 1.5em;
        }
    </style>
</head>
<body>
    <main>
        <users></users>
    </main>

    <template id="users-template">
        <div class="ui container">
            <div class="ui fluid icon input mt">
                <input placeholder="Search" type="text" v-model="search">
                <i class="search icon"></i>
            </div>
            <div class="ui horizontal divider">
                Users
            </div>
            <div class="ui celled list">
                <user :data="user" v-for="(user, index) in filterUsers" :key="index"></user>
            </div>
        </div>
    </template>
    <template id="user-template">
        <div class="item">
            <img class="ui avatar image" :src="data.photo" :alt="data.name">
            <div class="content">
                <div class="header">{{ data.name }}</div>
                {{ data.email }}
            </div>
        </div>
    </template>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.0/dist/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
